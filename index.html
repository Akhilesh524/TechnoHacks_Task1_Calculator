<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <input  type="text" placeholder="0" id="input">
        </div>
        <div class="row">
            <button class=" opt">AC</button>
            <button class="opt">DEL</button>
            <button class=" opt">%</button>
            <button class="opt">/</button>
        </div>
        <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class=" opt">*</button>
    </div>
        <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="opt">-</button>
    </div>
    <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="opt">+</button>
        </div>
        <div class="row">
            <button class="btn">00</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn equalbtn">=</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
